<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "balloonicorn", "python", "cheesecake"];
        var SCRAMBLED = ["oogreb", "papel", "cnilonblroao", "tynhpo", "eksaecehce"];

        var playing = true;


        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        while (playing) {

            // Grab a random word from the WORDS array
            var randomIndex = getRandomInt(0, WORDS.length);

            var randomWord = WORDS[randomIndex];
            
            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambled_word = SCRAMBLED[randomIndex];

            // prompt the user to guess the original word when given the scrambled word
            var result = prompt("Unscramble this word: " + scrambled_word);

            // If the user guesses wrong, tell them they were wrong and the right word.
            // If the user guesses the correct word, congratulate them.
            if (result.toLowerCase().trim() === randomWord) {
                alert("You guessed right! You're awesome!");
            }
            else {
                var guessAgain = confirm("Womp womp. You're wrong. Press OK to guess again or Cancel to quit.");
                if (guessAgain === true) {
                    result = prompt("Unscramble this word: " + scrambled_word);
                }
                // else {
                //     alert("You guessed right! You're awesome!");
                // }
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
